<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var s_box = document.createElement('div');
        s_box.className = "col border border-3 mb-2 me-2 pb-3 plist";

        var s_label = document.createElement('label');
        s_label.className = "form-label";
        s_label.setAttribute("for", "exampleFormControlInput1");

        var s_input = document.createElement('input');
        s_input.className = "form-control ptext";
        s_input.id = "exampleFormControlInput1";
        s_input.setAttribute('placeholder', "key input");

        s_box.appendChild(s_label);
        s_box.appendChild(s_input);





    </script>
